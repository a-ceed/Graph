<head>

  <style type="text/css">

.megabox {
  width: 1000px;

  width: 100%;
  height: 100%;
  background-color: #180;

  bottom: 0px;
}

#box2 {
  width: 40%;

  background-color: #180;
  position: absolute;
  bottom: 0px;
}

#box3 {
  width: 0%;
  height: 100%;
  background-color: #180;
  position: absolute;
  bottom: 0px;

  </style>

</head>


<body>



<div class="megabox">

</div>

<div class="megabox">
    <div id="box2"></div>
</div>

<div class="megabox">

let startstatic3;

function progress() {



  if (numstatic2 > 0 ) {

    box2.style.width = endstatic2 + '%';
    numstatic2 = endstatic2;


    endstatic3 = numstatic3 +1;
    box3.style.width = endstatic3 + '%';

clearInterval(myTimer);

let myTimer = (progress, 100);




function play () {

}
